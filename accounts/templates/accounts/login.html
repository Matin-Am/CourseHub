{% extends 'base.html' %}
{% load static %}

{% block extra %}
    <link rel="stylesheet" href="{% static 'accounts/css/style_login.css' %}">
{% endblock %}


{% block content %}
    <form action="" method="post" class="col-md-4">
        <h1>Login Form</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form><br>
    <a href="{% url 'accounts:passowrd_reset' %}" class="btn btn-primary">Reset Password</a>
{% endblock %}
